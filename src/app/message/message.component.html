<div class="message">

  <div class="header">

    <div class="author" [style.color]="message.author.color">
      {{ message.author.name }}
    </div>

    <div class="time">{{message.timestamp| date}}</div>

  </div>

  <div class="text-wrapper">
    <div class="text"> {{ message.text }} </div>
  </div>

</div>
